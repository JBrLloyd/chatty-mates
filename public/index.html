<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty Mates</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- AwesomeFont, Bootstrap, Popper.js and jQuery-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <script src="https://kit.fontawesome.com/a7eb876811.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/rooms.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="newRoom" tabindex="-1" role="dialog" aria-labelledby="newRoomLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="/room">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newRoomLabel">New Room</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body overflow-auto">
                        <div class="form-group">
                            <label for="room-name">Room Name</label>
                            <input type="text" class="form-control" id="room-name" name="roomName"
                                placeholder="Enter a room name..." required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="join-container container-sm">
        <header class="join-header p-3 rounded-top">
            <h1 class="text-center">Chatty Mates</h1>
        </header>
        <main class="join-main px-5 py-4 rounded-bottom">
            <form action="chat.html">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username"
                        placeholder="Enter username..." required>
                </div>
                <div class="form-group">
                    <label for="room-selection">Room</label>
                    <div class="d-flex flex-row">
                        <select class="form-control" id="room-selection" name="room">
                            <option value="JavaScript">JavaScript</option>
                        </select>
                        <i id="addNewRoomBtn" class="align-self-center pl-3 pr-2 fas fa-plus" data-toggle="modal"
                            data-target="#newRoom"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Join Chat</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
